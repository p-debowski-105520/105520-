<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <form action="https://hotel-feedback.freecodecamp.org" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Name (required):</label>
            <input type="text" name="name" id="full-name" placeholder="Ex. John Doe" required size="20">
            <label for="email">Email addres (required):</label>
            <input type="email" name="email" id="email" placeholder="example@email.com" required size="20">
            <label for="age">Age (optional):</label>
            <input type="number" name="age" id="age" min="3" max="100">
        </fieldset>
        <fieldset>
            <legend>Was this your first time at our hotel?</legend>
            <label for="yes">Yes</label>
            <input type="radio" name="hotel" id="yes">
            <label for="no">No</label>
            <input type="radio" name="hotel" id="no">
        </fieldset>
        <fieldset>
            <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
            <label for="ads">Social Media Ads</label>
            <input type="checkbox" name="ads" id="ads" value="ads">
            <label for="recc">Personal Recommendation</label>
            <input type="checkbox" name="recc" id="recc" value="recc">
            <label for="location">Location</label>
            <input type="checkbox" name="location" id="location" value="location">
            <label for="rep">Reputation</label>
            <input type="checkbox" name="rep" id="rep" value="rep">
            <label for="price">Price</label>
            <input type="checkbox" name="price" id="price" value="price">
        </fieldset>
        <fieldset>
            <legend>Ratings</legend>
            <label for="service">How was the service?</label>
            <select name="service" id="service">
                <option value="poor">Poor</option>
                <option value="satisfactory">Satisfactory</option>
                <option value="good">Good</option>
                <option value="very good">Very Good</option>
                <option selected value="excellent">Excellent</option>
            </select>
            <label for="food">How was the food?</label>
            <select name="food" id="food">
                <option value="poor">Poor</option>
                <option value="satisfactory">Satisfactory</option>
                <option value="good">Good</option>
                <option value="very good">Very Good</option>
                <option selected value="excellent">Excellent</option>
            </select>
        </fieldset>
        <label for="comment">Other Comments?</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
