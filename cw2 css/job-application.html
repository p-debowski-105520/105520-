<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .container{
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        input,select,textarea{
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
        
        input:valid,select:valid,textarea:valid{
            border: 1px solid green;
        }
        input:invalid,select:invalid,textarea:invalid{
            border: 1px solid red;
        }
        input:focus,textarea:focus{
            border: 1px solid blue;
            outline: none;
        }
        h1{
            text-align: center;
        }
        label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .radio-group{
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding-right: 60%;
        }
        .radio-group input[type=radio]{
            margin-right: 10px;
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            outline: none;
            transition: border-color 0.2s;
        }
        .radio-group label{
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        .radio-group input[type=radio]:checked{
            border-color: green;
            background-color: green;
            box-shadow: inset 0 0 0 4px white;
        }
        input[type=radio]:checked + label{
            color: green;
        }
        button{
            width: 100%;
            padding: 10px;
            background-color: green;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover{
            background-color: black;
        }
        input:nth-child(1){
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        textarea:nth-child(5){
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }
    </style>
</head>
<body>
    <body>
        <div class="container">
            <h1>Job Application Form</h1>
            <form id="job-application">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required="">
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required="">
    
                <label for="position">Position:</label>
                <select id="position" name="position" required="">
                    <option value="">Select a position</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
    
                
                <fieldset class="radio-group">
                  <legend>Availability:</legend>
                    <input type="radio" id="fullTime" name="availability" value="fullTime" checked="">
                    <label for="fullTime">Full-Time</label>
                    <input type="radio" id="partTime" name="availability" value="partTime">
                    <label for="partTime">Part-Time</label>
                </fieldset>
    
                <label for="message">Why do you want this job?</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your motivation" required=""></textarea>
    
                <button type="submit">Submit Application</button>
            </form>
        </div>
    
    </body>
</body>
</html>
