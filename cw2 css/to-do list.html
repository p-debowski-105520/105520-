<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .todo-list {
    list-style-type: none;
    padding: 0;
  }
  .todo-list li {
    margin-bottom: 15px;
    line-height: 1.6;
    padding: 10px;
    background-color: #e5f1e5;
    border-radius: 10px;
    position: relative;
  }
  a.sub-item-link {
    margin-left: 10px;
    text-decoration: none;
  }
  .sub-item-link:link {
    color: blue;
  }
  .sub-item-link:visited {
    color: purple;
  }
  .sub-item-link:hover {
    color: red;
  }
  .sub-item-link:focus {
    outline: 2px solid blue;
    outline-offset: 2px;
  }
  .sub-item-link:active {
    color: green;
  }
  .sub-item {
    list-style-type: square;
  }
  </style>
  </head>
    <body>
      <div class="container">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
          <li>
            <input type="checkbox" id="task1">
            <label for="task1">Explore gaming keyboards</label>
            <ul class="sub-item">
              <li>
                <a href="#" target="_blank" class="sub-item-link">Store link</a>
              </li>
            </ul>
          </li>
  
          <li>
            <input type="checkbox" id="task2">
            <label for="task2">Finish the report</label>
            <ul class="sub-item">
              <li>
                <a href="#" target="_blank" class="sub-item-link">Request Access</a>
              </li>
            </ul>
          </li>
  
          <li>
            <input type="checkbox" id="task3">
            <label for="task3">View Phone's Warranty</label>
            <ul class="sub-item">
              <li>
                <a href="#" target="_blank" class="sub-item-link">View Receipts</a>
              </li>
            </ul>
          </li>
  
          <li>
            <input type="checkbox" id="task4">
            <label for="task4">Check Processor Specs</label>
            <ul class="sub-item">
              <li>
                <a href="#" target="_blank" class="sub-item-link">View Model Number</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
  
  </body></html>
